<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Cart Page</title>
</head>


<body>

    <!-- Nav Bav -->
    <div class="main">
        <div class="nav">
            <div class="logo">
                <img class="logo-img" src="./img/logo.png" alt="logo">
                <p class="brand-name">Nike</p>
            </div>

            <ul class="nav-list">
                <li class="nav-title"><a href="index.html">Home</a></li>
                <li class="nav-title"><a href="#">About</a></li>
                <li class="nav-title"><a href="billsPage.html">Bills</a></li>
                <li class="nav-title">
                    <a href="cartPage.html">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Render Cart Part -->
        <div class="container cart-page">
            <div class="item-cart">
                <div class="row list-cart-header">
                    <div class="col-2">Product Name</div>
                    <div class="col-4"></div>
                    <div class="col">Quantity</div>
                    <div class="col">Subtotal</div>
                    <div class="col">Total</div>
                    <div class="col">Clear Cart</div>
                </div>
                <!-- Render Cart -->
                <div class="list-cart-render"></div>
                <div class="total"></div>

                <!-- Footer Page -->
                <div class="footer">
                    <div class="back-button">
                        <a href="index.html">
                            <i class="fa-solid fa-arrow-left"></i> Back to Shopping
                        </a>
                    </div>
                    <div class="buy-button" onclick="switchBuyPopup()">Buy</div>
                </div>
            </div>

            <!-- Render empty cart -->
            <div class="empty-cart">
                <div class="background-img"></div>
                <div class="back-button">
                    <a href="index.html">
                        <i class="fa-solid fa-arrow-left"></i> Back to Shopping
                    </a>
                </div>
            </div>
        </div>

        <!-- Buy products -->
        <div class="buy-popup">
            <div class="popup-main">
                <div class="popup-header">
                    <h5 class="modal-title">Thông tin người mua</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"
                        onclick="switchBuyPopup()"></button>
                </div>
                <div class="popup-body">
                    <div class="row">
                        <label for="" class="form-label">Họ và tên<sup>*</sup></label>
                        <div class="col">
                            <input type="text" id="firstname" name="firstname" class="form-control firstName"
                                placeholder="Họ" onchange="validateFirstName()" />
                            <div class="noteFirstName"></div>
                        </div>
                        <div class="col">
                            <input type="text" id="lastname" name="lastname" class="form-control lastName"
                                placeholder="Tên" onchange="validateLastName()" />
                            <div class="noteLastName"></div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="form-label">Email<sup>*</sup></label>
                        <div class="col">
                            <input type="text" id="email" name="email" class="form-control email" placeholder="Email"
                                onchange="validateEmail()" />
                            <div class="noteEmail"></div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="form-label">Số điện thoại<sup>*</sup></label>
                        <div class="col">
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control phoneNumber"
                                placeholder="Telephone" onchange="validatePhoneNumber()" />
                            <div class="notePhoneNumber"></div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="form-label">Địa chỉ<sup>*</sup></label>
                        <div class="col">
                            <select class="form-select province" onchange="renderDistrict()">
                                <!-- Render here -->

                            </select>
                            <div class="noteProvince"></div>
                        </div>
                        <div class="col">
                            <select class="form-select district" onchange="renderWard()">
                                <option selected value="0">--Chọn Quận/Huyện--</option>
                                <option value="0">Chọn Tỉnh/Thành phố trước</option>
                                <!-- Render here -->
                            </select>
                            <div class="noteDistrict"></div>
                        </div>
                        <div class="col">
                            <select class="form-select ward" onchange="validateWard()">
                                <option selected value="0">--Chọn Phường/Xã--</option>
                                <option value="0">Chọn Quận/Huyện trước</option>
                                <!-- Render here -->
                            </select>
                            <div class="noteWard"></div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="form-label"></label>
                        <div class="col">
                            <input type="text" id="address" name="address" class="form-control address"
                                placeholder="Địa chỉ nhà" onchange="validateAddress()" />
                            <div class="noteAddress"></div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="form-label">Gửi tin nhắn:</label>
                        <div class="col">
                            <textarea name="message" id="message"></textarea>
                        </div>
                    </div>
                </div>
                <div class="popup-footer">
                    <button type="button" class="btn btn-primary" onclick="createNewCustomer()">Xác nhận</button>
                    <button type="button" class="btn btn-danger" onclick="switchBuyPopup()">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/callBack.js"></script>
    <script src="./js/cartNote.js"></script>
    <script src="./js/cartValidate.js"></script>
    <script src="./js/cartRenderHtml.js"></script>
    <script src="./js/cart.js"></script>

</body>

</html>
